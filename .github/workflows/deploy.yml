name: smarterise-spa

on:
  push:
    branches:
      - 'main'
      - 'develop'

jobs:
  build-spa:
    name: build-spa
    runs-on: ubuntu-20.04
    container:
      image: node:18-bullseye
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Yarn install
        run: yarn install
      - name: Yarn build
        run: yarn build
